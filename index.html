<script>
    document.addEventListener('DOMContentLoaded', function() {
        const homeButton = document.getElementById('home-button');

        const contactButton = document.getElementById('contact-button');
        const infoContainer = document.getElementById('info-container');

        function showHome() {
            navLinks.forEach(link => link.classList.remove('selected')); // Remove selection from all
            homeButton.classList.add('selected'); // Highlight home
            infoContainer.style.display = 'block'; // Make sure it's displayed
            setTimeout(() => infoContainer.classList.add('show'), 10); // Add animation after small delay
        }

        function hideAll() {
            navLinks.forEach(link => link.classList.remove('selected')); // Remove selection from all
            infoContainer.classList.remove('show'); // Hide with animation
            setTimeout(() => {
                infoContainer.style.display = 'none'; // Wait for animation to finish before hiding
            }, 500);
        }

        // Show Home info by default
        showHome();

        homeButton.addEventListener('click', function(event) {
            event.preventDefault();
            showHome();
        });

        [aboutButton, servicesButton, contactButton].forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                hideAll();
                button.classList.add('selected'); // Highlight clicked button
            });
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const homeButton = document.getElementById('home-button');
        const aboutButton = document.getElementById('about-button');
        const servicesButton = document.getElementById('services-button');
        const contactButton = document.getElementById('contact-button');
        const infoContainer = document.getElementById('info-container');
        const aboutContainer = document.getElementById('about-container');
        const navLinks = document.querySelectorAll('.nav-link');

        let activeSection = infoContainer; // Start with the home info section
        let activeButton = homeButton; // Home button selected by default

        function showSection(section, button) {
            if (activeSection === section) return; // Do nothing if the same section is clicked

            // Remove highlight from previous button
            navLinks.forEach(link => link.classList.remove('selected')); 
            activeButton = button;
            activeButton.classList.add('selected');

            // Hide current active section with animation
            if (activeSection) {
                activeSection.classList.remove('show'); 
                setTimeout(() => { activeSection.style.display = 'none'; }, 500); 
            }

            // Show new section
            activeSection = section;
            activeSection.style.display = 'block'; 
            setTimeout(() => activeSection.classList.add('show'), 10); 
        }

        // **Ensure the info button stays until a button is clicked**
        function keepInfoVisible() {
            infoContainer.style.display = 'block';
            setTimeout(() => infoContainer.classList.add('show'), 10);
        }

        // Show Home info by default
        keepInfoVisible();

        homeButton.addEventListener('click', function(event) {
            event.preventDefault();
            showSection(infoContainer, homeButton);
        });

        aboutButton.addEventListener('click', function(event) {
            event.preventDefault();
            showSection(aboutContainer, aboutButton);
            infoContainer.style.display = 'none'; // Hide info when switching
        });

        [servicesButton, contactButton].forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                navLinks.forEach(link => link.classList.remove('selected'));
                button.classList.add('selected');

                if (activeSection) {
                    activeSection.classList.remove('show'); 
                    setTimeout(() => { activeSection.style.display = 'none'; }, 500);
                }
                activeSection = null; // No section should be shown
                infoContainer.style.display = 'none'; // Hide info button
            });
        });
    });
</script>
